<!DOCTYPE html>
<html>
<head>
    <title>Link Navigation Test</title>
    <style>
        body { font-size: 16px; padding: 20px; }
        a { color: blue; }
        .section { margin-top: 500px; padding: 20px; background: #eee; }
        #top { margin: 0; padding: 0; }
    </style>
</head>
<body>
    <div id="top"></div>
    <h1>Link Navigation Test</h1>

    <h2>Fragment Links (same page)</h2>
    <p><a href="#section1">Jump to Section 1</a></p>
    <p><a href="#section2">Jump to Section 2</a></p>

    <h2>External Links</h2>
    <p><a href="https://example.com">Example.com (absolute)</a></p>

    <div id="section1" class="section">
        <h2>Section 1</h2>
        <p>This is section 1. <a href="#top">Back to top</a></p>
    </div>

    <div id="section2" class="section">
        <h2>Section 2</h2>
        <p>This is section 2. <a href="#section1">Go to Section 1</a></p>
    </div>
</body>
</html>
